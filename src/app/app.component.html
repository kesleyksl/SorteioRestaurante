
<mat-card class="cardInputs">
  
  <mat-card-header >

    <mat-card-title>Sorteio de Restaurante</mat-card-title>

  </mat-card-header>
  
  <mat-card-content>

  

    <mat-form-field class="inputRestaurante">
      <mat-chip-list #chipList aria-label="">
        <mat-chip *ngFor="let restaurante of restaurantes" [selectable]="selectable"
                 [removable]="removable" (removed)="remove(restaurante)">
          {{restaurante.name}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input placeholder="Novo Restaurante..."
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions *ngIf="restaurantes.length >1">
    <button mat-raised-button  color="accent" (click)="sortear()">Sortear</button>
    <button mat-raised-button *ngIf="resultado" color="accent" (click)="Limpar()">Limpar</button>
    
  </mat-card-actions>
</mat-card>

<div *ngIf="spinner">
  <mat-spinner color="accent"></mat-spinner>
</div>


<mat-card *ngIf="resultado" class="resultado">{{restaurantes[sorteado].name}}</mat-card>
